<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Webhook Viewer</title>
    <link rel="icon" href="/favicon" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .input-focus:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
<div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 fade-in">
    <!-- Logo -->
    <div class="text-center mb-8">
        <div class="bg-gradient-to-r from-purple-600 to-blue-600 w-16 h-16 rounded-full mx-auto mb-4 flex items-center justify-center">
            <span class="text-white text-2xl font-bold">WV</span>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Регистрация</h1>
        <p class="text-gray-500 mt-2">Создайте заявку на регистрацию</p>
    </div>

    <!-- Alert -->
    <div id="alert" class="hidden mb-4 p-4 rounded-lg"></div>

    <!-- Registration Form -->
    <form id="registerForm" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Имя пользователя *
            </label>
            <input
                    type="text"
                    id="username"
                    required
                    minlength="3"
                    pattern="[a-zA-Z0-9_]+"
                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition"
                    placeholder="Только латиница, цифры и _"
            >
            <p class="text-xs text-gray-500 mt-1">Минимум 3 символа</p>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Email *
            </label>
            <input
                    type="email"
                    id="email"
                    required
                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition"
                    placeholder="your@email.com"
            >
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Пароль *
            </label>
            <input
                    type="password"
                    id="password"
                    required
                    minlength="6"
                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition"
                    placeholder="Минимум 6 символов"
            >
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Подтвердите пароль *
            </label>
            <input
                    type="password"
                    id="confirmPassword"
                    required
                    minlength="6"
                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition"
                    placeholder="Повторите пароль"
            >
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Причина регистрации (опционально)
            </label>
            <textarea
                    id="reason"
                    rows="3"
                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition resize-none"
                    placeholder="Почему вам нужен доступ?"
            ></textarea>
        </div>

        <button
                type="submit"
                id="registerBtn"
                class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 transition transform hover:scale-105 active:scale-95"
        >
            Отправить заявку
        </button>
    </form>

    <!-- Links -->
    <div class="mt-6 text-center space-y-2">
        <p class="text-sm text-gray-600">
            Уже есть аккаунт?
            <a href="/login.html" class="text-purple-600 hover:text-purple-800 font-semibold">
                Войти
            </a>
        </p>
    </div>

    <!-- Info -->
    <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
        <p class="text-sm text-blue-800">
            <strong>ℹ️ Внимание:</strong> После отправки заявки администратор должен одобрить вашу регистрацию.
            Вы получите уведомление на email.
        </p>
    </div>

    <!-- Footer -->
    <div class="mt-8 pt-6 border-t border-gray-200 text-center text-xs text-gray-500">
        <p>GREEN-API QA TEAM</p>
        <p class="mt-1">© 2025 Webhook Viewer</p>
    </div>
</div>

<script>
    const apiBase = window.location.origin;
    const registerForm = document.getElementById('registerForm');
    const alertDiv = document.getElementById('alert');
    const registerBtn = document.getElementById('registerBtn');

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const reason = document.getElementById('reason').value.trim();

        // Валидация
        if (password !== confirmPassword) {
            showAlert('Пароли не совпадают', 'error');
            return;
        }

        if (password.length < 6) {
            showAlert('Пароль должен быть минимум 6 символов', 'error');
            return;
        }

        if (!/^[a-zA-Z0-9_]+$/.test(username)) {
            showAlert('Имя пользователя может содержать только латиницу, цифры и _', 'error');
            return;
        }

        registerBtn.disabled = true;
        registerBtn.textContent = 'Отправка...';

        try {
            const res = await fetch(`${apiBase}/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password, reason })
            });

            const data = await res.json();

            if (!res.ok) {
                throw new Error(data.error || 'Ошибка регистрации');
            }

            showAlert('Заявка успешно отправлена! Ожидайте одобрения администратором.', 'success');

            // Очищаем форму
            registerForm.reset();

            // Через 3 секунды редирект на логин
            setTimeout(() => {
                window.location.href = '/login.html';
            }, 3000);

        } catch (error) {
            showAlert(error.message, 'error');
            registerBtn.disabled = false;
            registerBtn.textContent = 'Отправить заявку';
        }
    });

    function showAlert(message, type) {
        const colors = {
            success: 'bg-green-100 text-green-800 border-green-300',
            error: 'bg-red-100 text-red-800 border-red-300',
            warning: 'bg-yellow-100 text-yellow-800 border-yellow-300'
        };

        alertDiv.className = `p-4 rounded-lg border ${colors[type]} fade-in`;
        alertDiv.textContent = message;
        alertDiv.classList.remove('hidden');

        if (type !== 'success') {
            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }
    }
</script>
</body>
</html>
