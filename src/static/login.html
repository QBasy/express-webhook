<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Webhook Viewer</title>
    <link rel="icon" href="/favicon" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-green-bg {
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
        }
        .input-focus:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="gradient-green-bg min-h-screen">

<div id="navbar-container"></div>

<div class="flex items-center justify-center p-4 pt-24">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 fade-in">
        <div class="text-center mb-8">
            <div class="mx-auto mb-4 float-animation" style="width: 80px;">
                <svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100" height="100" rx="12" fill="#3B9702"/>
                    <text x="50" y="70" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">G</text>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Webhook Viewer</h1>
            <p class="text-green-600 font-semibold mt-2 tracking-wide">GREEN-API QA TEAM</p>
            <p class="text-gray-500 mt-2 text-sm">Войдите в свой аккаунт</p>
        </div>

        <div id="alert" class="hidden mb-4 p-4 rounded-lg"></div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Имя пользователя
                </label>
                <input
                        type="text"
                        id="username"
                        required
                        value="admin"
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition"
                        placeholder="Введите имя пользователя"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Пароль
                </label>
                <input
                        type="password"
                        id="password"
                        required
                        value="admin"
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition"
                        placeholder="Введите пароль"
                >
            </div>

            <button
                    type="submit"
                    id="loginBtn"
                    class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold transition transform hover:scale-105 active:scale-95 shadow-md hover:shadow-lg"
            >
                Войти
            </button>
        </form>

        <div class="mt-6 text-center space-y-2">
            <p class="text-sm text-gray-600">
                Нет аккаунта?
                <a href="/register.html" class="text-green-600 hover:text-green-800 font-semibold transition">
                    Зарегистрироваться
                </a>
            </p>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-200 text-center">
            <a href="https://green-api.com" target="_blank" class="inline-flex items-center gap-2 text-green-600 hover:text-green-800 font-semibold transition">
                <span>GREEN-API</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                </svg>
            </a>
            <p class="text-xs text-gray-500 mt-2">© 2025 Webhook Viewer</p>
        </div>
    </div>
</div>

<script>
    // Загрузка navbar
    fetch('/navbar.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('navbar-container').innerHTML = html;
        })
        .catch(err => console.error('Failed to load navbar:', err));
</script>

<script>
    const apiBase = window.location.origin;
    const loginForm = document.getElementById('loginForm');
    const alertDiv = document.getElementById('alert');
    const loginBtn = document.getElementById('loginBtn');

    // Проверка: если уже залогинен → редирект на главную
    const token = localStorage.getItem('jwt_token');
    if (token) {
        verifyTokenAndRedirect();
    }

    async function verifyTokenAndRedirect() {
        try {
            const res = await fetch(`${apiBase}/auth/me`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (res.ok) {
                window.location.replace('/');
            } else {
                localStorage.removeItem('jwt_token');
                localStorage.removeItem('user');
            }
        } catch (e) {
            localStorage.removeItem('jwt_token');
            localStorage.removeItem('user');
        }
    }

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (!username || !password) {
            showAlert('Заполните все поля', 'error');
            return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = 'Вход...';

        try {
            const res = await fetch(`${apiBase}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (!res.ok) {
                throw new Error(data.error || 'Ошибка входа');
            }

            // Проверяем статус пользователя
            if (data.user.status === 'pending') {
                showAlert('⏳ Ваша заявка ожидает одобрения администратором', 'warning');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Войти';
                return;
            }

            if (data.user.status === 'rejected') {
                showAlert('❌ Ваша заявка была отклонена администратором', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Войти';
                return;
            }

            // Сохраняем токен и данные
            localStorage.setItem('jwt_token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));

            showAlert('✅ Успешный вход! Перенаправление...', 'success');

            // Редирект
            setTimeout(() => {
                window.location.replace(data.user.role === 'admin' ? '/admin.html' : '/');
            }, 500);

        } catch (error) {
            showAlert(error.message, 'error');
            loginBtn.disabled = false;
            loginBtn.textContent = 'Войти';
        }
    });

    function showAlert(message, type) {
        const colors = {
            success: 'bg-green-100 text-green-800 border-green-300',
            error: 'bg-red-100 text-red-800 border-red-300',
            warning: 'bg-yellow-100 text-yellow-800 border-yellow-300'
        };

        alertDiv.className = `p-4 rounded-lg border ${colors[type]} fade-in`;
        alertDiv.textContent = message;
        alertDiv.classList.remove('hidden');

        if (type !== 'success') {
            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }
    }
</script>
</body>
</html>
