<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Webhook Viewer</title>
    <link rel="icon" href="/favicon" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .gradient-green-bg {
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
        }
        .input-focus:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="gradient-green-bg min-h-screen">

<div id="navbar-container"></div>

<div class="flex items-center justify-center p-4 pt-24">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 fade-in">
        <div class="text-center mb-8">
            <div class="mx-auto mb-4 float-animation" style="width: 80px;">
                <svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100" height="100" rx="12" fill="#3B9702"/>
                    <text x="50" y="70" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">G</text>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Webhook Viewer</h1>
            <p class="text-green-600 font-semibold mt-2 tracking-wide">GREEN-API QA TEAM</p>
            <p class="text-gray-500 mt-2 text-sm">Войдите в свой аккаунт</p>
        </div>

        <div id="alert" class="hidden mb-4 p-4 rounded-lg"></div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
                    <i data-lucide="user" class="w-4 h-4 text-gray-500"></i>
                    <span>Имя пользователя</span>
                </label>
                <input
                        type="text"
                        id="username"
                        required
                        value="admin"
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition"
                        placeholder="Введите имя пользователя"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
                    <i data-lucide="lock" class="w-4 h-4 text-gray-500"></i>
                    <span>Пароль</span>
                </label>
                <div class="relative">
                    <input
                            type="password"
                            id="password"
                            required
                            value="admin"
                            class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition pr-12"
                            placeholder="Введите пароль"
                    >
                    <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 transition">
                        <i data-lucide="eye" class="w-5 h-5" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <button
                    type="submit"
                    id="loginBtn"
                    class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold transition transform hover:scale-105 active:scale-95 shadow-md hover:shadow-lg flex items-center justify-center gap-2"
            >
                <i data-lucide="log-in" class="w-5 h-5"></i>
                <span>Войти</span>
            </button>
        </form>

        <div class="mt-6 text-center space-y-2">
            <p class="text-sm text-gray-600 flex items-center justify-center gap-1">
                <span>Нет аккаунта?</span>
                <a href="/register.html" class="text-green-600 hover:text-green-800 font-semibold transition flex items-center gap-1">
                    <span>Зарегистрироваться</span>
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </a>
            </p>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-200 text-center">
            <a href="https://green-api.com" target="_blank" class="inline-flex items-center gap-2 text-green-600 hover:text-green-800 font-semibold transition">
                <span>GREEN-API</span>
                <i data-lucide="external-link" class="w-4 h-4"></i>
            </a>
            <p class="text-xs text-gray-500 mt-2">© 2025 Webhook Viewer</p>
        </div>
    </div>
</div>

<script>
    // Initialize Lucide Icons
    function initIcons() {
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    }

    // Загрузка navbar
    fetch('/navbar.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('navbar-container').innerHTML = html;
            setTimeout(initIcons, 100);
        })
        .catch(err => console.error('Failed to load navbar:', err));

    // Toggle password visibility
    document.addEventListener('DOMContentLoaded', () => {
        initIcons();

        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        if (togglePassword && passwordInput && eyeIcon) {
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;

                eyeIcon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
                initIcons();
            });
        }
    });
</script>

<script>
    const apiBase = window.location.origin;
    const loginForm = document.getElementById('loginForm');
    const alertDiv = document.getElementById('alert');
    const loginBtn = document.getElementById('loginBtn');

    // Проверка: если уже залогинен → редирект на главную
    const token = localStorage.getItem('jwt_token');
    if (token) {
        verifyTokenAndRedirect();
    }

    async function verifyTokenAndRedirect() {
        try {
            const res = await fetch(`${apiBase}/auth/me`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (res.ok) {
                window.location.replace('/');
            } else {
                localStorage.removeItem('jwt_token');
                localStorage.removeItem('user');
            }
        } catch (e) {
            localStorage.removeItem('jwt_token');
            localStorage.removeItem('user');
        }
    }

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (!username || !password) {
            showAlert('Заполните все поля', 'error');
            return;
        }

        loginBtn.disabled = true;
        loginBtn.innerHTML = `
            <div class="inline-block animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
            <span>Вход...</span>
        `;

        try {
            const res = await fetch(`${apiBase}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (!res.ok) {
                throw new Error(data.error || 'Ошибка входа');
            }

            // Проверяем статус пользователя
            if (data.user.status === 'pending') {
                showAlert('Ваша заявка ожидает одобрения администратором', 'warning');
                loginBtn.disabled = false;
                loginBtn.innerHTML = `
                    <i data-lucide="log-in" class="w-5 h-5"></i>
                    <span>Войти</span>
                `;
                initIcons();
                return;
            }

            if (data.user.status === 'rejected') {
                showAlert('Ваша заявка была отклонена администратором', 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = `
                    <i data-lucide="log-in" class="w-5 h-5"></i>
                    <span>Войти</span>
                `;
                initIcons();
                return;
            }

            // Сохраняем токен и данные
            localStorage.setItem('jwt_token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));

            showAlert('Успешный вход! Перенаправление...', 'success');

            // Редирект
            setTimeout(() => {
                window.location.replace(data.user.role === 'admin' ? '/' : '/');
            }, 500);

        } catch (error) {
            showAlert(error.message, 'error');
            loginBtn.disabled = false;
            loginBtn.innerHTML = `
                <i data-lucide="log-in" class="w-5 h-5"></i>
                <span>Войти</span>
            `;
            initIcons();
        }
    });

    function showAlert(message, type) {
        const colors = {
            success: 'bg-green-100 text-green-800 border-green-300',
            error: 'bg-red-100 text-red-800 border-red-300',
            warning: 'bg-yellow-100 text-yellow-800 border-yellow-300'
        };

        const icons = {
            success: 'check-circle',
            error: 'x-circle',
            warning: 'alert-circle'
        };

        alertDiv.className = `p-4 rounded-lg border ${colors[type]} fade-in flex items-center gap-3`;
        alertDiv.innerHTML = `
            <i data-lucide="${icons[type]}" class="w-5 h-5"></i>
            <span>${message}</span>
        `;
        alertDiv.classList.remove('hidden');

        initIcons();

        if (type !== 'success') {
            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }
    }
</script>
</body>
</html>
