<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Webhook Viewer</title>
    <link rel="icon" href="/favicon" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .input-focus:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">

<!-- Navbar -->
<div id="navbar-container"></div>

<div class="flex items-center justify-center p-4 pt-24">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 fade-in">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="bg-gradient-to-r from-purple-600 to-blue-600 w-16 h-16 rounded-full mx-auto mb-4 flex items-center justify-center">
                <span class="text-white text-2xl font-bold">WV</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Webhook Viewer</h1>
            <p class="text-gray-500 mt-2">Войдите в свой аккаунт</p>
        </div>

        <!-- Alert -->
        <div id="alert" class="hidden mb-4 p-4 rounded-lg"></div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Имя пользователя
                </label>
                <input
                        type="text"
                        id="username"
                        required
                        value="admin"
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition"
                        placeholder="Введите имя пользователя"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Пароль
                </label>
                <input
                        type="password"
                        id="password"
                        required
                        value="admin"
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition"
                        placeholder="Введите пароль"
                >
            </div>

            <button
                    type="submit"
                    id="loginBtn"
                    class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 transition transform hover:scale-105 active:scale-95"
            >
                Войти
            </button>
        </form>

        <!-- Links -->
        <div class="mt-6 text-center space-y-2">
            <p class="text-sm text-gray-600">
                Нет аккаунта?
                <a href="/register.html" class="text-purple-600 hover:text-purple-800 font-semibold">
                    Зарегистрироваться
                </a>
            </p>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-200 text-center text-xs text-gray-500">
            <p>GREEN-API QA TEAM</p>
            <p class="mt-1">© 2025 Webhook Viewer</p>
        </div>
    </div>
</div>

<script>
    fetch('/navbar.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('navbar-container').innerHTML = html;
        });
</script>

<script>
    const apiBase = window.location.origin;
    const loginForm = document.getElementById('loginForm');
    const alertDiv = document.getElementById('alert');
    const loginBtn = document.getElementById('loginBtn');

    // Проверка: если уже залогинен, редирект на главную
    const token = localStorage.getItem('jwt_token');
    if (token) {
        verifyTokenAndRedirect();
    }

    async function verifyTokenAndRedirect() {
        try {
            const res = await fetch(`${apiBase}/auth/me`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.ok) {
                window.location.href = '/';
            } else {
                localStorage.removeItem('jwt_token');
                localStorage.removeItem('user');
            }
        } catch (e) {
            localStorage.removeItem('jwt_token');
            localStorage.removeItem('user');
        }
    }

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (!username || !password) {
            showAlert('Заполните все поля', 'error');
            return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = 'Вход...';

        try {
            const res = await fetch(`${apiBase}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (!res.ok) {
                throw new Error(data.error || 'Ошибка входа');
            }

            // Проверяем статус пользователя
            if (data.user.status === 'pending') {
                showAlert('Ваша заявка ожидает одобрения администратором', 'warning');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Войти';
                return;
            }

            if (data.user.status === 'rejected') {
                showAlert('Ваша заявка была отклонена администратором', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Войти';
                return;
            }

            // Сохраняем токен и данные пользователя
            localStorage.setItem('jwt_token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));

            showAlert('Успешный вход!', 'success');

            // Редирект через 0.5 сек
            setTimeout(() => {
                window.location.href = data.user.role === 'admin' ? '/admin.html' : '/';
            }, 500);

        } catch (error) {
            showAlert(error.message, 'error');
            loginBtn.disabled = false;
            loginBtn.textContent = 'Войти';
        }
    });

    function showAlert(message, type) {
        const colors = {
            success: 'bg-green-100 text-green-800 border-green-300',
            error: 'bg-red-100 text-red-800 border-red-300',
            warning: 'bg-yellow-100 text-yellow-800 border-yellow-300'
        };

        alertDiv.className = `p-4 rounded-lg border ${colors[type]} fade-in`;
        alertDiv.textContent = message;
        alertDiv.classList.remove('hidden');

        setTimeout(() => {
            alertDiv.classList.add('hidden');
        }, 5000);
    }
</script>
</body>
</html>
