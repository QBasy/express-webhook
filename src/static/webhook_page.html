<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Webhook Viewer</title>
    <link rel="icon" href="/favicon" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
<div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Webhook Viewer</h1>

    <!-- Room Controls -->
    <div class="bg-white p-4 rounded-lg shadow mb-6">
        <div class="flex gap-4 mb-4">
            <input id="roomId" type="text" placeholder="ID –∫–æ–º–Ω–∞—Ç—ã" class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
            <button id="createRoomBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition">–°–æ–∑–¥–∞—Ç—å/–ó–∞–π—Ç–∏</button>
            <button id="closeRoomBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded transition">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
        <div id="roomStatus" class="text-sm text-gray-500"></div>
    </div>

    <!-- Webhook Actions -->
    <div class="bg-white p-4 rounded-lg shadow mb-6">
        <div class="flex gap-4 mb-4 flex-wrap">
            <button id="clearHooksBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded transition">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ</button>
            <button id="sendTestHookBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç</button>
            <button id="exportBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded transition">–≠–∫—Å–ø–æ—Ä—Ç JSON</button>

            <!-- ‚úÖ –ù–æ–≤—ã–π —á–µ–∫–±–æ–∫—Å -->
            <label class="flex items-center gap-2 text-sm text-gray-700">
                <input type="checkbox" id="fakeErrorToggle" class="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                –°–∏–º—É–ª–∏—Ä–æ–≤–∞—Ç—å 500
            </label>

            <input id="searchInput" type="text" placeholder="–ü–æ–∏—Å–∫ –ø–æ —Å–æ–¥–µ—Ä–∂–∏–º–æ–º—É..." class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="text-sm text-gray-600">
            –í—Å–µ–≥–æ –≤–µ–±—Ö—É–∫–æ–≤: <span id="webhookCount" class="font-semibold">0</span>
        </div>
    </div>

    <!-- Webhooks List -->
    <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">–í–µ–±—Ö—É–∫–∏</h2>
        <div id="webhooksContainer" class="space-y-4">
            <p class="text-gray-500">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>
        </div>
    </div>
</div>

<script>
    const apiBase = "https://express-webhook-mqmg.onrender.com";
    let currentRoomId = null;
    let hookInterval = null;
    let lastIds = new Set();
    let allHooks = [];
    let searchTerm = "";

    const roomIdInput = document.getElementById("roomId");
    const roomStatus = document.getElementById("roomStatus");
    const webhooksContainer = document.getElementById("webhooksContainer");
    const webhookCount = document.getElementById("webhookCount");
    const searchInput = document.getElementById("searchInput");
    const fakeErrorToggle = document.getElementById("fakeErrorToggle");

    fakeErrorToggle.addEventListener("change", async (e) => {
        if (!currentRoomId) {
            fakeErrorToggle.checked = false;
            return showAlert("–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ –∫–æ–º–Ω–∞—Ç—É", "warning");
        }

        try {
            const enabled = e.target.checked;
            await fetch(`${apiBase}/room/${currentRoomId}/fake-error`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ enabled })
            });

            showAlert(enabled ? "–°–∏–º—É–ª—è—Ü–∏—è 500 –≤–∫–ª—é—á–µ–Ω–∞" : "–°–∏–º—É–ª—è—Ü–∏—è 500 –æ—Ç–∫–ª—é—á–µ–Ω–∞", "success");
        } catch (err) {
            showAlert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è fakeError", "error");
        }
    });

    async function updateFakeErrorStatus() {
        if (!currentRoomId) return;
        try {
            const res = await fetch(`${apiBase}/room/${currentRoomId}/fake-error`);
            const data = await res.json();
            fakeErrorToggle.checked = data.fakeError;
        } catch {}
    }


    // –°–æ–∑–¥–∞–Ω–∏–µ/–≤—Ö–æ–¥ –≤ –∫–æ–º–Ω–∞—Ç—É
    document.getElementById("createRoomBtn").addEventListener("click", async () => {
        const id = roomIdInput.value.trim();
        if (!id) return showAlert("–í–≤–µ–¥–∏—Ç–µ ID –∫–æ–º–Ω–∞—Ç—ã", "warning");

        try {
            currentRoomId = id;
            lastIds.clear();
            allHooks = [];

            const res = await fetch(`${apiBase}/room/${id}`, { method: "POST" });
            if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã");

            const webhookUrl = `${apiBase}/hook/${id}`;
            roomStatus.innerHTML = `
                –ö–æ–º–Ω–∞—Ç–∞ –∞–∫—Ç–∏–≤–Ω–∞:
                <span class="font-mono bg-gray-100 px-2 py-1 rounded">${webhookUrl}</span>
                <button onclick="copyToClipboard('${webhookUrl}')" class="ml-2 text-blue-600 hover:text-blue-800">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            `;

            startFetchingHooks();
            showAlert("–ö–æ–º–Ω–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞ —É—Å–ø–µ—à–Ω–æ", "success");
        } catch (e) {
            showAlert("–û—à–∏–±–∫–∞: " + e.message, "error");
        }
    });

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –∫–æ–º–Ω–∞—Ç—ã
    document.getElementById("closeRoomBtn").addEventListener("click", async () => {
        if (!currentRoomId) return showAlert("–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –∫–æ–º–Ω–∞—Ç—ã", "warning");

        try {
            await fetch(`${apiBase}/room/${currentRoomId}`, { method: "DELETE" });
            stopFetchingHooks();
            roomStatus.textContent = `–ö–æ–º–Ω–∞—Ç–∞ ${currentRoomId} –∑–∞–∫—Ä—ã—Ç–∞`;
            webhooksContainer.innerHTML = "<p class='text-gray-500'>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>";
            currentRoomId = null;
            lastIds.clear();
            allHooks = [];
            updateCount();
            showAlert("–ö–æ–º–Ω–∞—Ç–∞ –∑–∞–∫—Ä—ã—Ç–∞", "success");
        } catch (e) {
            showAlert("–û—à–∏–±–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –∫–æ–º–Ω–∞—Ç—ã", "error");
        }
    });

    // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö –≤–µ–±—Ö—É–∫–æ–≤
    document.getElementById("clearHooksBtn").addEventListener("click", async () => {
        if (!currentRoomId) return showAlert("–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –∫–æ–º–Ω–∞—Ç—ã", "warning");

        try {
            await fetch(`${apiBase}/hook/${currentRoomId}`, { method: "DELETE" });
            webhooksContainer.innerHTML = "<p class='text-gray-500'>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>";
            lastIds.clear();
            allHooks = [];
            updateCount();
            showAlert("–í–µ–±—Ö—É–∫–∏ –æ—á–∏—â–µ–Ω—ã", "success");
        } catch (e) {
            showAlert("–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏", "error");
        }
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –≤–µ–±—Ö—É–∫–∞
    document.getElementById("sendTestHookBtn").addEventListener("click", async () => {
        if (!currentRoomId) return showAlert("–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –∫–æ–º–Ω–∞—Ç—ã", "warning");

        const testData = {
            message: "–¢–µ—Å—Ç–æ–≤—ã–π –≤–µ–±—Ö—É–∫",
            time: new Date().toISOString(),
            randomValue: Math.random().toString(36).substring(7)
        };

        try {
            await fetch(`${apiBase}/hook/${currentRoomId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(testData)
            });
            showAlert("–¢–µ—Å—Ç–æ–≤—ã–π –≤–µ–±—Ö—É–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω", "success");
        } catch (e) {
            showAlert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏", "error");
        }
    });

    // –≠–∫—Å–ø–æ—Ä—Ç –≤ JSON
    document.getElementById("exportBtn").addEventListener("click", () => {
        if (allHooks.length === 0) return showAlert("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞", "warning");

        const dataStr = JSON.stringify(allHooks, null, 2);
        const dataBlob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement("a");
        link.href = url;
        link.download = `webhooks_${currentRoomId}_${Date.now()}.json`;
        link.click();
        URL.revokeObjectURL(url);
        showAlert("–≠–∫—Å–ø–æ—Ä—Ç –∑–∞–≤–µ—Ä—à—ë–Ω", "success");
    });

    // –ü–æ–∏—Å–∫
    searchInput.addEventListener("input", (e) => {
        searchTerm = e.target.value.toLowerCase();
        renderAllWebhooks();
    });

    // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
    window.copyToClipboard = (text) => {
        navigator.clipboard.writeText(text).then(() => {
            showAlert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞", "success");
        });
    };

    // –£–¥–∞–ª–µ–Ω–∏–µ –æ—Ç–¥–µ–ª—å–Ω–æ–≥–æ –≤–µ–±—Ö—É–∫–∞
    window.deleteWebhook = async (webhookId) => {
        if (!currentRoomId) return;

        try {
            await fetch(`${apiBase}/hook/${currentRoomId}/${webhookId}`, { method: "DELETE" });
            allHooks = allHooks.filter(h => h.receiptId !== webhookId);
            lastIds.delete(webhookId);
            renderAllWebhooks();
            showAlert("–í–µ–±—Ö—É–∫ —É–¥–∞–ª—ë–Ω", "success");
        } catch (e) {
            showAlert("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è", "error");
        }
    };

    // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –≤–µ–±—Ö—É–∫–∞
    window.copyWebhook = (body) => {
        const text = JSON.stringify(body, null, 2);
        copyToClipboard(text);
    };

    function startFetchingHooks() {
        stopFetchingHooks();
        hookInterval = setInterval(async () => {
            if (!currentRoomId) return;
            try {
                const res = await fetch(`${apiBase}/hook/${currentRoomId}`);
                if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏");
                const data = await res.json();
                processWebhooks(data);
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–µ–±—Ö—É–∫–æ–≤:", e);
            }
        }, 2000);
    }

    function stopFetchingHooks() {
        if (hookInterval) clearInterval(hookInterval);
    }

    function processWebhooks(hooks) {
        if (!hooks || hooks.length === 0) return;

        let hasNew = false;
        hooks.forEach(hook => {
            if (!lastIds.has(hook.receiptId)) {
                lastIds.add(hook.receiptId);
                allHooks.unshift(hook);
                hasNew = true;
            }
        });

        if (hasNew) {
            renderAllWebhooks();
        }
    }

    function renderAllWebhooks() {
        const filtered = allHooks.filter(hook => {
            if (!searchTerm) return true;
            const bodyStr = JSON.stringify(hook.body).toLowerCase();
            return bodyStr.includes(searchTerm) || hook.receiptId.toString().includes(searchTerm);
        });

        if (filtered.length === 0) {
            webhooksContainer.innerHTML = "<p class='text-gray-500'>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>";
            updateCount();
            return;
        }

        webhooksContainer.innerHTML = filtered.map(hook => `
            <div class="p-4 border rounded bg-gray-50 hover:bg-gray-100 transition">
                <div class="flex justify-between items-start mb-2">
                    <div class="text-sm text-gray-500">
                        ID: <span class="font-mono">${hook.receiptId}</span>
                        <span class="ml-4">${formatTimestamp(hook.timestamp)}</span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="copyWebhook(${escapeJson(hook.body)})"
                                class="text-blue-600 hover:text-blue-800 text-sm" title="–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å">
                            üìã
                        </button>
                        <button onclick="deleteWebhook(${hook.receiptId})"
                                class="text-red-600 hover:text-red-800 text-sm" title="–£–¥–∞–ª–∏—Ç—å">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
                <pre class="bg-white p-3 rounded overflow-x-auto text-sm border">${JSON.stringify(hook.body, null, 2)}</pre>
            </div>
        `).join("");

        updateCount();
    }

    function updateCount() {
        webhookCount.textContent = allHooks.length;
    }

    function formatTimestamp(ts) {
        if (!ts) return "–ù–µ–¥–∞–≤–Ω–æ";
        const date = new Date(ts);
        return date.toLocaleString("ru-RU");
    }

    function escapeJson(obj) {
        return JSON.stringify(obj).replace(/'/g, "\\'");
    }

    function showAlert(message, type) {
        const colors = {
            success: "bg-green-100 text-green-800 border-green-300",
            error: "bg-red-100 text-red-800 border-red-300",
            warning: "bg-yellow-100 text-yellow-800 border-yellow-300"
        };

        const alert = document.createElement("div");
        alert.className = `fixed top-4 right-4 px-4 py-3 rounded border ${colors[type]} shadow-lg transition-opacity z-50`;
        alert.textContent = message;
        document.body.appendChild(alert);

        setTimeout(() => {
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 300);
        }, 3000);
    }
</script>
</body>
</html>
