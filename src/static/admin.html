<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å - Webhook Viewer</title>
    <link rel="icon" href="/favicon" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .tab-btn {
            transition: all 0.2s ease;
        }
        .tab-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

<div id="navbar-container"></div>

<div id="alert" class="hidden fixed top-20 right-4 z-50 p-4 rounded-lg shadow-lg max-w-md"></div>

<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <div class="flex items-center gap-4 mb-4">
            <div class="w-16 h-16 bg-green-600 rounded-xl flex items-center justify-center shadow-md">
                <span class="text-white text-3xl">üëë</span>
            </div>
            <div>
                <h1 class="text-3xl font-bold text-gray-900">–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h1>
                <p class="text-gray-600">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏ –∏ —Å–∏—Å—Ç–µ–º–æ–π</p>
            </div>
        </div>
    </div>

    <div class="mb-6">
        <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-8">
                <button onclick="switchTab('pending')" id="tab-pending"
                        class="tab-btn border-b-2 border-green-600 text-green-600 py-4 px-1 font-medium">
                    –û–∂–∏–¥–∞—é—Ç –æ–¥–æ–±—Ä–µ–Ω–∏—è
                    <span id="pending-count" class="ml-2 bg-green-100 text-green-600 px-2.5 py-1 rounded-full text-xs font-semibold">0</span>
                </button>
                <button onclick="switchTab('approved')" id="tab-approved"
                        class="tab-btn border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 font-medium">
                    –û–¥–æ–±—Ä–µ–Ω–Ω—ã–µ
                    <span id="approved-count" class="ml-2 bg-gray-100 text-gray-600 px-2.5 py-1 rounded-full text-xs font-semibold">0</span>
                </button>
                <button onclick="switchTab('rejected')" id="tab-rejected"
                        class="tab-btn border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 font-medium">
                    –û—Ç–∫–ª–æ–Ω–µ–Ω–Ω—ã–µ
                    <span id="rejected-count" class="ml-2 bg-gray-100 text-gray-600 px-2.5 py-1 rounded-full text-xs font-semibold">0</span>
                </button>
            </nav>
        </div>
    </div>

    <div id="loading" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
        <p class="mt-4 text-gray-600">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...</p>
    </div>

    <div id="users-container" class="hidden space-y-4"></div>

    <div id="empty-state" class="hidden text-center py-12">
        <div class="text-6xl mb-4">üì≠</div>
        <p class="text-gray-600 text-lg">–ù–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</p>
    </div>
</main>

<script src="/auth-check.js"></script>
<script>
    fetch('/navbar.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('navbar-container').innerHTML = html;
        })
        .catch(err => console.error('Failed to load navbar:', err));
</script>

<script>
    const apiBase = window.location.origin;
    let currentTab = 'pending';
    let allUsers = [];

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∏ –ø—Ä–∞–≤
    const token = localStorage.getItem('jwt_token');
    const user = JSON.parse(localStorage.getItem('user') || '{}');

    if (!token) {
        window.location.replace('/login.html');
    }

    if (user.role !== 'admin') {
        alert('‚ùå –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω! –¢–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤.');
        window.location.replace('/');
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    loadUsers();

    async function loadUsers() {
        document.getElementById('loading').classList.remove('hidden');
        document.getElementById('users-container').classList.add('hidden');
        document.getElementById('empty-state').classList.add('hidden');

        try {
            const res = await fetchWithAuth(`${apiBase}/admin/users`);

            if (res.status === 401 || res.status === 403) {
                localStorage.clear();
                window.location.replace('/login.html');
                return;
            }

            if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π');

            const data = await res.json();
            allUsers = data.users.filter(u => u.username !== 'admin'); // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º admin

            updateCounts();
            renderUsers();

        } catch (error) {
            showAlert(error.message, 'error');
        } finally {
            document.getElementById('loading').classList.add('hidden');
        }
    }

    function updateCounts() {
        document.getElementById('pending-count').textContent =
            allUsers.filter(u => u.status === 'pending').length;
        document.getElementById('approved-count').textContent =
            allUsers.filter(u => u.status === 'approved').length;
        document.getElementById('rejected-count').textContent =
            allUsers.filter(u => u.status === 'rejected').length;
    }

    function switchTab(tab) {
        currentTab = tab;

        // Update tab styles
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('border-green-600', 'text-green-600');
            btn.classList.add('border-transparent', 'text-gray-500');
        });

        const activeTab = document.getElementById(`tab-${tab}`);
        activeTab.classList.remove('border-transparent', 'text-gray-500');
        activeTab.classList.add('border-green-600', 'text-green-600');

        renderUsers();
    }

    function renderUsers() {
        const container = document.getElementById('users-container');
        const emptyState = document.getElementById('empty-state');

        const filteredUsers = allUsers.filter(u => u.status === currentTab);

        if (filteredUsers.length === 0) {
            container.classList.add('hidden');
            emptyState.classList.remove('hidden');
            return;
        }

        emptyState.classList.add('hidden');
        container.classList.remove('hidden');

        container.innerHTML = filteredUsers.map(user => `
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 fade-in hover:shadow-md transition">
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <div class="flex items-center space-x-3 mb-3">
                            <div class="w-12 h-12 bg-green-600 rounded-full flex items-center justify-center text-white font-bold text-lg">
                                ${user.username.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <h3 class="text-lg font-bold text-gray-800">${user.username}</h3>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="px-2.5 py-1 text-xs font-semibold rounded-full ${getStatusBadge(user.status)}">
                                        ${getStatusText(user.status)}
                                    </span>
                                    ${user.role === 'admin' ? '<span class="px-2.5 py-1 text-xs font-semibold bg-purple-100 text-purple-800 rounded-full">üëë Admin</span>' : ''}
                                </div>
                            </div>
                        </div>

                        <div class="space-y-2 text-sm text-gray-600 ml-14">
                            <div class="flex items-center gap-2">
                                <span>üìß</span>
                                <span class="font-medium">${user.email || '–ù–µ —É–∫–∞–∑–∞–Ω'}</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span>üìÖ</span>
                                <span>–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω: <strong>${formatDate(user.createdAt)}</strong></span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span>üïê</span>
                                <span>TTL –≤–µ–±—Ö—É–∫–æ–≤: <strong>${user.webhookTTL}—Å (${(user.webhookTTL / 3600).toFixed(1)}—á)</strong></span>
                            </div>
                        </div>

                        ${user.reason ? `
                            <div class="mt-4 p-4 bg-blue-50 rounded-lg border border-blue-200 ml-14">
                                <p class="text-xs font-semibold text-blue-800 mb-1">üí¨ –ü—Ä–∏—á–∏–Ω–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:</p>
                                <p class="text-sm text-gray-700">${user.reason}</p>
                            </div>
                        ` : ''}
                    </div>

                    <div class="flex flex-col space-y-2 ml-4">
                        ${currentTab === 'pending' ? `
                            <button onclick="approveUser('${user._id}')"
                                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition text-sm font-semibold shadow-sm hover:shadow-md">
                                ‚úì –û–¥–æ–±—Ä–∏—Ç—å
                            </button>
                            <button onclick="rejectUser('${user._id}')"
                                    class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition text-sm font-semibold shadow-sm hover:shadow-md">
                                ‚úó –û—Ç–∫–ª–æ–Ω–∏—Ç—å
                            </button>
                        ` : ''}

                        ${currentTab === 'approved' ? `
                            <button onclick="updateTTL('${user._id}')"
                                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm font-semibold shadow-sm hover:shadow-md">
                                ‚öôÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å TTL
                            </button>
                            <button onclick="deleteUser('${user._id}')"
                                    class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition text-sm font-semibold shadow-sm hover:shadow-md">
                                üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                            </button>
                        ` : ''}

                        ${currentTab === 'rejected' ? `
                            <button onclick="approveUser('${user._id}')"
                                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition text-sm font-semibold shadow-sm hover:shadow-md">
                                ‚úì –û–¥–æ–±—Ä–∏—Ç—å
                            </button>
                            <button onclick="deleteUser('${user._id}')"
                                    class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition text-sm font-semibold shadow-sm hover:shadow-md">
                                üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                            </button>
                        ` : ''}
                    </div>
                </div>
            </div>
        `).join('');
    }

    async function approveUser(userId) {
        if (!confirm('‚úÖ –û–¥–æ–±—Ä–∏—Ç—å —ç—Ç–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è?')) return;

        try {
            const res = await fetchWithAuth(`${apiBase}/admin/users/${userId}/approve`, {
                method: 'POST'
            });

            if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ –æ–¥–æ–±—Ä–µ–Ω–∏—è');

            showAlert('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ–¥–æ–±—Ä–µ–Ω!', 'success');
            await loadUsers();
        } catch (error) {
            showAlert(error.message, 'error');
        }
    }

    async function rejectUser(userId) {
        const reason = prompt('‚ùå –ü—Ä–∏—á–∏–Ω–∞ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ):');
        if (reason === null) return;

        try {
            const res = await fetchWithAuth(`${apiBase}/admin/users/${userId}/reject`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ reason })
            });

            if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è');

            showAlert('‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–∫–ª–æ–Ω–µ–Ω', 'success');
            await loadUsers();
        } catch (error) {
            showAlert(error.message, 'error');
        }
    }

    async function deleteUser(userId) {
        if (!confirm('üóëÔ∏è –í—ã —É–≤–µ—Ä–µ–Ω—ã? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–æ–±—Ä–∞—Ç–∏–º–æ!')) return;

        try {
            const res = await fetchWithAuth(`${apiBase}/admin/users/${userId}`, {
                method: 'DELETE'
            });

            if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');

            showAlert('üóëÔ∏è –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–¥–∞–ª–µ–Ω', 'success');
            await loadUsers();
        } catch (error) {
            showAlert(error.message, 'error');
        }
    }

    async function updateTTL(userId) {
        const newTTL = prompt('‚öôÔ∏è –í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π TTL (–≤ —Å–µ–∫—É–Ω–¥–∞—Ö):', '43200');
        if (!newTTL) return;

        const ttl = parseInt(newTTL);
        if (isNaN(ttl) || ttl < 60 || ttl > 86400) {
            showAlert('‚ùå TTL –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –æ—Ç 60 –¥–æ 86400 —Å–µ–∫—É–Ω–¥', 'error');
            return;
        }

        try {
            const res = await fetchWithAuth(`${apiBase}/admin/users/${userId}/ttl`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ttl })
            });

            if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è TTL');

            showAlert('‚úÖ TTL –æ–±–Ω–æ–≤–ª–µ–Ω!', 'success');
            await loadUsers();
        } catch (error) {
            showAlert(error.message, 'error');
        }
    }

    function getStatusBadge(status) {
        const badges = {
            pending: 'bg-yellow-100 text-yellow-800',
            approved: 'bg-green-100 text-green-800',
            rejected: 'bg-red-100 text-red-800'
        };
        return badges[status] || 'bg-gray-100 text-gray-800';
    }

    function getStatusText(status) {
        const texts = {
            pending: '‚è≥ –û–∂–∏–¥–∞–µ—Ç',
            approved: '‚úÖ –û–¥–æ–±—Ä–µ–Ω',
            rejected: '‚ùå –û—Ç–∫–ª–æ–Ω–µ–Ω'
        };
        return texts[status] || status;
    }

    function formatDate(date) {
        return new Date(date).toLocaleString('ru-RU', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    function showAlert(message, type) {
        const colors = {
            success: 'bg-green-100 text-green-800 border-green-300',
            error: 'bg-red-100 text-red-800 border-red-300',
            warning: 'bg-yellow-100 text-yellow-800 border-yellow-300'
        };

        const alertDiv = document.getElementById('alert');
        alertDiv.className = `p-4 rounded-lg border shadow-lg ${colors[type]} fade-in`;
        alertDiv.textContent = message;
        alertDiv.classList.remove('hidden');

        setTimeout(() => {
            alertDiv.classList.add('hidden');
        }, 5000);
    }
</script>
</body>
</html>
