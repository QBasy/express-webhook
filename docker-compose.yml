version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: webhook-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: webhook_viewer
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "127.0.0.1:27017:27017"  # Только localhost доступ
    networks:
      - webhook-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/webhook_viewer --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  webhook-app:
    container_name: webhook-app
    build:
      context: .
      dockerfile: Dockerfile.production
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=6005
      - MONGODB_URI=mongodb://webhook_user:${MONGO_USER_PASSWORD}@mongodb:27017/webhook_viewer?authSource=webhook_viewer
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - DEFAULT_WEBHOOK_TTL=${DEFAULT_WEBHOOK_TTL:-43200}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - webhook-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:6005/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    container_name: nginx-proxy
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      webhook-app:
        condition: service_healthy
    networks:
      - webhook-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local
  nginx_cache:
    driver: local

networks:
  webhook-network:
    driver: bridge