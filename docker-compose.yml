services:
  express-webhook:
    container_name: express-webhook
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "6005"
    restart: always

  nginx:
    container_name: nginx-proxy
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - express-webhook
    restart: always
