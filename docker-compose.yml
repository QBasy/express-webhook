version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: webhook-mongodb-test
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: webhook_viewer_test
    volumes:
      - mongo_data_test:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - webhook-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/webhook_viewer_test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    container_name: webhook-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=6005
      - MONGODB_URI=mongodb://webhook_user:${MONGO_USER_PASSWORD:-user123}@mongodb:27017/webhook_viewer?authSource=webhook_viewer
      - JWT_SECRET=${JWT_SECRET:-super-secret}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin-token}
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "6005:6005"
    networks:
      - webhook-network
    volumes:
      - ./backend/logs:/app/logs

  frontend:
    container_name: webhook-frontend-test
    build:
      context: ./frontend-sv
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://backend:6005
    volumes:
      - ./frontend-sv:/app
      - /app/node_modules
      - /app/.svelte-kit
    ports:
      - "5173:3000"
    depends_on:
      - backend
    networks:
      - webhook-network
    command: npm run dev -- --host 0.0.0.0


  nginx:
    container_name: nginx-proxy-test
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
    networks:
      - webhook-network

volumes:
  mongo_data_test:
    driver: local

networks:
  webhook-network:
    driver: bridge